name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: MovieDBSecond/
          args: >
            -Dsonar.organization=bayuleo20
            -Dsonar.projectKey=bayuleo20_MovieDBXamarin
            -Dsonar.cs.vscoveragexml.reportsPaths:coverage.coveragexml
            -Dsonar.sources=.
            -Dsonar.test.exclusions=MovieDBSecond.iOS/**
            -Dsonar.tests=MovieDBSecond/
            -Dsonar.verbose=true
